name: Gleam vars CI

on:
  push:
    paths:
      - 'gleam/vars/**'
  pull_request:
    paths:
      - 'gleam/vars/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26'
          rebar3: true

      - name: Install Gleam
        shell: bash
        run: |
          curl -fsSL https://gleam.run/install.sh | sh
          echo "$HOME/.gleam/bin" >> $GITHUB_PATH

      - name: Download dependencies
        working-directory: gleam/vars
        run: gleam deps download

      - name: Run tests
        working-directory: gleam/vars
        run: gleam test

      - name: Run application
        working-directory: gleam/vars
        run: gleam run