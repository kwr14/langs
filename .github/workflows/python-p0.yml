name: Python p0 CI

on:
  push:
    paths:
      - 'python/p0/**'
  pull_request:
    paths:
      - 'python/p0/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14-dev'
          allow-prereleases: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies with uv (include dev)
        working-directory: python/p0
        run: |
          uv --version
          # Prefer lockfile if present; fall back to resolving
          if [ -f uv.lock ]; then
            uv sync --locked --group dev
          else
            uv sync --group dev
          fi

      - name: Run tests with uv and summarize results
        working-directory: python/p0
        shell: bash
        run: |
          set -euo pipefail
          echo "Running unit tests with uv..."
          uv run python -m unittest discover -s tests -p 'test*.py' -v | tee test_output.txt
          {
            echo "### Python p0 test results"
            echo
            echo '```text'
            cat test_output.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Run script with uv and summarize output
        shell: bash
        run: |
          set -euo pipefail
          echo "Running python/p0/main.py with uv..."
          uv run python python/p0/main.py | tee script_output.txt
          {
            echo "### Python p0 script output"
            echo
            echo '```text'
            cat script_output.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"