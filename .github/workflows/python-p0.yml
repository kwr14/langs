name: Python p0 CI

on:
  push:
    paths:
      - 'python/p0/**'
  pull_request:
    paths:
      - 'python/p0/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14-dev'
          allow-prereleases: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies with uv
        working-directory: python/p0
        run: |
          uv --version
          # Prefer lockfile if present; fall back to resolving
          if [ -f uv.lock ]; then
            uv sync --locked
          else
            uv sync
          fi

      - name: Run script with uv
        run: uv run python python/p0/main.py